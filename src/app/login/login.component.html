<div fxFill id="login-page" fxLayout="column" fxLayoutAlign="center center">
  <div>
    <h1>
      Sign in to your account
    </h1>
    <form action="" (submit)="login()" name="loginForm" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field hideRequiredMarker floatLabel="never" class="example-full-width">
        <input matInput required placeholder="name@example.com" type="email" name="email" [(ngModel)]="inputs.email"/>
      </mat-form-field>
      <mat-form-field hideRequiredMarker floatLabel="never" class="example-full-width">
        <input matInput required placeholder="password" type="password" name="password" [(ngModel)]="inputs.password"/>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Sign in</button>
      </div>

    </form>
    <div fxLayout fxLayoutAlign="center center">
      <p>If you do not have an account?</p>
      <button mat-button routerLink="/signUp">Sign up</button>
    </div>
  </div>
</div>
