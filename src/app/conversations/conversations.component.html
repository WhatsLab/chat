<div fxFill  fxLayout="column" fxLayoutAlign="space-between">
  <div fxFlex class="scroll">
    <app-not-found [type]="'conversations'"></app-not-found>
    <app-placeholder [data]="'conversations'"></app-placeholder>
    <ul class="tab-list">
      <li fxLayout *ngFor="let i of [0,1,2,3,4,5]; let first = first">
        <a mat-button fxFlex>
          <div class="item-content" fxLayout fxLayoutAlign="start center">
            <div class="image-wrapper">
              <img src="../../assets/images/avatars/1.jpg" alt="">
            </div>
            <div class="item-info" fxFlex fxLayout fxLayoutAlign="space-between center">
              <div class="basic">
                <h3>Mollie Rodgers</h3>
                <p>
                  <span></span>
                  <span>Can you send me the cient presso ...</span>
                </p>
              </div>
              <div class="extra" fxLayout="column" fxLayoutAlign="center center">
                <span>1 min</span>
                <em>2</em>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>
