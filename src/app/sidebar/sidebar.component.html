<div fxFill id="sidebar" fxLayout="column">

  <form action="" class="has-padding" (ngSubmit)="searchList()">
    <mat-form-field floatLabel="never" fxLayout>

      <input matInput autocomplete="off" type="search" name="keyword" [(ngModel)]="keyword"
             placeholder="Search for Conversation...">
      <span matPrefix>
        <mat-icon>search</mat-icon>
      </span>
    </mat-form-field>
  </form>

  <mat-tab-group fxFlex class="tab-group"
                 backgroundColor="green"
                 headerPosition="below"
                 [selectedIndex]="selectedIndex"
                 (selectedTabChange)="selectedTabChange($event)">


    <mat-tab fxLayout="column"
             [label]="link.label"
             *ngFor="let link of tabs | objNgFor; let first = first;"
             fxFill
             class="border-top">

      <ng-template mat-tab-label>
        <div fxLayout="column" fxLayoutAlign="space-around center">
          <mat-icon>{{link.icon}}</mat-icon>
          <span>
            {{link.label}}
          </span>
        </div>
      </ng-template>
      <div class="demo-tab-content" fxFill>
        <div fxFill *ngIf="first && selectedTab == 'conversations'">
          <app-conversations></app-conversations>
        </div>
        <div fxFill *ngIf="!first && selectedTab == 'contacts'">
          <app-contacts></app-contacts>
        </div>
      </div>

    </mat-tab>

  </mat-tab-group>

</div>
