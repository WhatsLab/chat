<div fxFill id="sidebar" fxLayout="column">

  <form action="" class="has-padding">
    <mat-form-field floatLabel="never" fxLayout>

      <input matInput type="search" placeholder="Search for Conversation..." >
      <span matPrefix>
        <mat-icon>search</mat-icon>
      </span>
    </mat-form-field>
  </form>

  <mat-tab-group fxFlex class="tab-group"
                 backgroundColor="green"
                 headerPosition="below"
                 disableRipple="false"
                 (selectedTabChange)="selectedTabChange($event)">

    <mat-tab fxLayout="column" [label]="link.label" *ngFor="let link of tabs" fxFill class="border-top">

      <ng-template mat-tab-label>
        <div fxLayout="column" fxLayoutAlign="space-arround center">
          <mat-icon>{{link.icon}}</mat-icon>
          <span>
            {{link.label}}
          </span>
        </div>
      </ng-template>
      <div  class="demo-tab-content">
        <app-conversations *ngIf="selectedTab === 'Conversations'"></app-conversations>
        <app-contacts *ngIf="selectedTab === 'Contacts'"></app-contacts>
      </div>
      <!--<div  class="demo-tab-content">-->
        <!--{{link.label}}-->
      <!--</div>-->

    </mat-tab>

  </mat-tab-group>

</div>
