<div fxFlex="100%" fxFill fxLayoutAlign="center center" fxLayout="row wrap">
  <div fxFill  fxLayout="column" id="conversation">
    <header fxLayout fxLayoutAlign="space-between center" class="bottom-border has-padding">
      <div fxLayout fxLayoutAlign="start center">
        <div class="image-wrapper rounded">
          <img src="./../../assets/images/avatars/3.jpg" alt="">
        </div>
        <div class="meta">
          <h1 class="meta-title">Leo Murray</h1>
          <p>typing...</p>
        </div>
      </div>
      <button mat-icon-button fxLayout fxLayoutAlign="center center">
        <mat-icon>info_outline</mat-icon>
      </button>
    </header>
    <section fxFlex class="has-padding">
      section content
    </section>
    <footer class="has-padding top-border" fxLayout>

          <mat-icon>attach_file</mat-icon>

        </button>
      </div>
      <div fxFlex>
        <textarea name="" id="" cols="30" rows="2"></textarea>
      </div>
      <div class="sending-option"  fxLayout fxLayoutAlign="center center">
        <button mat-icon-button>
          <mat-icon>insert_emoticon</mat-icon>
        </button>
      </div>
    </footer>
  </div>
